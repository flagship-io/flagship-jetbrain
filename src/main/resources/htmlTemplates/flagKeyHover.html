<html>
<head>
    <style>
        .rootContainer {
            display: flex;
            flex-direction: column;
        }

        .marginTop {
            margin-top: 10px;
        }

        .flagDescription {
            margin-top: 10px;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="rootContainer">
    <section>
        <div>
            <span>{{ flag.name }}</span>
        </div>
        {% if flag.description %}
        <div class="marginTop">
            {{ flag.description }}
        </div>
        {% endif %}
        <div class="flagDescription">
            <a href="{{ flag.url }}">Open in Flagship</a>
        </div>
    </section>
</div>
</body>
</html>
